<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Desencriptador</title>

    <link rel="icon" type="image/png" href="img/iconfinder-lock-4341303_120563.png"/>
    <link rel="stylesheet" href="CSS/estilos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>

</head>
<body>
    <div class="logo">
        <img src="img/Logo.png" alt="Logo Alura"/>
    </div>
    
<!-- Caja Encriptado -->
<section class="caja-cifrado">

    <div class="caja-texto-cifrado">
        <textarea name="" id="textoCifrado" cols="30" rows="10" placeholder="Ingrese el texto aquí" required ></textarea>
    </div>
    <!-- Botones -->
      <div class="caja-botones">
        <div class="aviso">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
          </svg>
          <span> Solo letras en minúsculas y sin acentos.</span>
        </div>
        <div class="botones">
          <input type="submit" value="Encriptar" id="btnEncriptado" />
          <input type="button" value="Desencriptar" id="btnDesencriptado" />
        </div>
      </div>
</section>

<!-- Caja Desencriptado -->
    <div class="rectangulo">
        <div class="contenido_rect" id="content">

            <div class="munheco">
                <img id="image" src="img/Muneco.png" alt="Munheco"/>
            </div>
    
            <div class="mensaje">
                <h2>Ningún mensaje fue encontrado.</h2>
                <p>Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>

          </div>
          <div class="caja-descifrado">
              <textarea name="" id="textoDescifrado" cols="30" rows="10" class="texto-desencriptado" readonly></textarea>
              <button type="button" id="btnCopiar" class="boton-copiar">
                Copiar
              </button>
          </div>
       
    </div>

<!-- Footer -->
<footer class="footer">
    <div class="copyright">
        <p>&copy; Sergio Alejandro Castro Farias - Alura LATAM-Oracle(ONE - G5) - 2023</p>

            <a href="https://www.linkedin.com/in/sergio-castro17/" class="link" target="_blank">

            </a>
            <a href="https://www.instagram.com/checho_castro17/" class="link" target="_blank">
              <i class="fa-brands fa-instagram instagram"></i>

              <i class="fa-brands fa-twitter twitter"></i>

              <i class="fa-brands fa-github github"></i>
          </a>
        </div>
      </div>
</footer>

</body>
